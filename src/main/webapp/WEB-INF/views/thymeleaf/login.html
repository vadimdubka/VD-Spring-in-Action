<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}"/>
  </head>

  <body onload='document.f.username.focus();'>
    <!--<div id="header" th:include="page :: header"></div>-->

    <div id="content">

      <a th:href="@{/spitter/register}">Register</a>

      <!--If you’re using Thymeleaf for your page template, you’ll get the hidden _csrf field automatically,
      as long as the <form> tag’s action attribute is prefixed to come from the Thymeleaf namespace:
      th:action="@{/spittles}"-->
      <form action="login" method="POST">
        <table>
          <tr>
            <td>User:</td>
            <td><input type='text' name='username' value=''/></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input type='password' name='password'/></td>
          </tr>
          <tr>
            <td colspan='2'>
              <input id="remember_me" name="remember-me" type="checkbox"/>
              <label for="remember_me" class="inline">Remember me</label></td>
          </tr>
          <tr>
            <td colspan='2'>
              <input name="submit" type="submit" value="Login"/></td>
          </tr>
        </table>
      </form>
    </div>
    <!--<div id="footer" th:include="page :: copy"></div>-->
  </body>
</html>
